<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:24px}
    .card{max-width:720px;margin:0 auto;padding:18px;border:1px solid #ddd;border-radius:8px}
    label{display:block;margin-top:12px;font-weight:600}
    input,select{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
    .row{display:flex;gap:12px}
    .row > *{flex:1}
    button{margin-top:16px;padding:10px 14px;border:0;background:#0b76ef;color:#fff;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <div id="testimonies-banner" class="testimonies-banner" style="margin-bottom:12px"></div>
    <h2>Create account</h2>
    <form id="regForm">
      <label>Country</label>
      <select name="country" required>
        <option value="">Select country</option>
        <option>United States</option>
        <option>Nigeria</option>
        <option>United Kingdom</option>
        <option>Kenya</option>
        <option>Ghana</option>
      </select>

      <div class="row">
        <div>
          <label>Account number</label>
          <input name="acctNumber" placeholder="1234567890" required />
        </div>
        <div>
          <label>Account name</label>
          <input name="acctName" placeholder="Full name on account" required />
        </div>
      </div>

      <label>Personal ID</label>
      <input name="personalId" placeholder="National ID / Passport" required />

      <label>Branch</label>
      <input name="branch" placeholder="Branch name or code" />

      <label>Email</label>
      <div style="display:flex;gap:8px;align-items:center">
        <input name="email" type="email" placeholder="you@example.com" style="flex:1" required />
        <button type="button" id="sendCode">Send verification code</button>
      </div>

      <label>Email verification code</label>
      <input name="code" placeholder="Enter code" />

      <button type="submit">Register</button>
    </form>
    <p id="msg" style="color:green;margin-top:12px"></p>
  </div>

  <script>
    document.getElementById('sendCode').addEventListener('click', ()=>{
      document.getElementById('msg').textContent = 'Verification code sent (simulated)';
      setTimeout(()=>document.getElementById('msg').textContent = '',3000);
    });

    document.getElementById('regForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = Object.fromEntries(fd.entries());
      console.log('Register payload', body);
      document.getElementById('msg').textContent = 'Registration saved (simulated)';
    });
  </script>
  <script src="js/testimonies.js"></script>
  <script src="js/scrolling-banner.js"></script>
</body>
</html>
